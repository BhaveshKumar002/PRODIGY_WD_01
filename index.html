<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Interactive Fixed Navigation Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --nav-height: 60px;
    --accent: #4f46e5;
    --bg-scrolled: rgba(15, 23, 42, 0.9);
    --text: #0f172a;
    --muted: #6b7280;
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html {
    scroll-behavior: smooth;
  }
  body {
    font-family: 'Poppins', sans-serif;
    color: var(--text);
  }
  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: var(--nav-height);
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    z-index: 1000;
    transition: background .3s ease, box-shadow .3s ease;
  }
  header.scrolled {
    background: var(--bg-scrolled);
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  }
  .nav-container {
    max-width: 1100px;
    margin: auto;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }
  .brand {
    font-weight: 700;
    color: var(--text);
  }
  header.scrolled .brand {
    color: #fff;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 12px;
  }
  nav a {
    text-decoration: none;
    padding: 8px 14px;
    border-radius: 8px;
    font-weight: 600;
    color: var(--text);
    transition: all 0.3s ease;
  }
  nav a:hover {
    background: rgba(79, 70, 229, 0.1);
    color: var(--accent);
    transform: translateY(-2px);
  }
  header.scrolled nav a {
    color: rgba(255,255,255,0.85);
  }
  header.scrolled nav a:hover {
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
  }
  nav a.active {
    background: var(--accent);
    color: #fff !important;
    box-shadow: 0 4px 14px rgba(79, 70, 229, 0.3);
  }
  main {
    padding-top: calc(var(--nav-height) + 40px);
  }
  section {
    min-height: 100vh;
    max-width: 1100px;
    margin: 40px auto;
    padding: 50px 20px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.8s ease;
    color: white;
  }
  section.visible {
    opacity: 1;
    transform: translateY(0);
  }
  #home { background: linear-gradient(135deg, #4facfe, #00f2fe); }
  #about { background: linear-gradient(135deg, #ff9966, #ff5e62); }
  #services { background: linear-gradient(135deg, #43cea2, #185a9d); }
  #projects { background: linear-gradient(135deg, #f7971e, #ffd200); color: #222; }
  #contact { background: linear-gradient(135deg, #fc466b, #3f5efb); }
  section h2 {
    margin-bottom: 12px;
    font-size: 2rem;
  }
  section p {
    line-height: 1.6;
  }

  .menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }
  .menu-toggle span {
    display: block;
    width: 25px;
    height: 3px;
    background: var(--text);
    transition: all 0.3s ease;
  }
  header.scrolled .menu-toggle span {
    background: #fff;
  }
  @media (max-width: 768px) {
    nav {
      position: fixed;
      top: var(--nav-height);
      right: -100%;
      background: var(--bg-scrolled);
      height: 100vh;
      width: 200px;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      transition: right 0.3s ease;
    }
    nav ul {
      flex-direction: column;
      gap: 0;
    }
    nav a {
      color: #fff;
      padding: 12px 20px;
      display: block;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transform: none;
    }
    nav.show {
      right: 0;
    }
    .menu-toggle {
      display: flex;
    }
  }
</style>
</head>
<body>
<header id="siteHeader">
  <div class="nav-container">
    <div class="brand">InteractiveNav</div>
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="mainNavWrapper">
      <ul id="mainNav">
        <li><a href="#home" class="nav-link active">Home</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#services" class="nav-link">Services</a></li>
        <li><a href="#projects" class="nav-link">Projects</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <section id="home"><h2>Home</h2><p>Welcome to <strong>InteractiveNav</strong>...</p></section>
  <section id="about"><h2>About</h2><p>We are passionate...</p></section>
  <section id="services"><h2>Services</h2><p>We specialize in...</p></section>
  <section id="projects"><h2>Projects</h2><p>Here are some examples...</p></section>
  <section id="contact"><h2>Contact</h2><p>Weâ€™d love to hear from you!</p></section>
</main>
<script>
  const header = document.getElementById('siteHeader');
  const navLinks = document.querySelectorAll('.nav-link');
  const sections = document.querySelectorAll('section');
  const menuToggle = document.getElementById('menuToggle');
  const mainNavWrapper = document.getElementById('mainNavWrapper');

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        navLinks.forEach(link => link.classList.remove('active'));
        document.querySelector(`.nav-link[href="#${entry.target.id}"]`).classList.add('active');
      }
    });
  }, { rootMargin: '-50% 0px -50% 0px' });

  sections.forEach(section => observer.observe(section));

  const fadeObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1 });

  sections.forEach(section => fadeObserver.observe(section));

  window.addEventListener('scroll', () => {
    if (window.scrollY > 60) header.classList.add('scrolled');
    else header.classList.remove('scrolled');
  });

  menuToggle.addEventListener('click', () => {
    mainNavWrapper.classList.toggle('show');
  });

  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      mainNavWrapper.classList.remove('show');
    });
  });
</script>
</body>
</html>
